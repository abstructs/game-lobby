<h2 mat-dialog-title>Player</h2>
<mat-dialog-content>

  <!-- Show Player Dialog -->
  <div *ngIf="getMode() == PlayerDialogState.SHOW" class="container" id="show_player_dialog">
    <mat-list>
      <mat-list-item>
        Player: {{ getPlayer().playerName }}
      </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>

    <mat-list>
      <mat-list-item>Rank: {{ getPlayer().rank }}</mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>

    <mat-list>
        <mat-list-item>Score: {{ getPlayer().score }}</mat-list-item>
      </mat-list>
  
    <mat-divider></mat-divider>

    <mat-list>
        <mat-list-item>Time: {{ getPlayer().time }}</mat-list-item>
    </mat-list>
  
    <mat-divider></mat-divider>

    <mat-list>
      <mat-list-item>Favourite Game: {{ getPlayer().gamePlayed }}</mat-list-item>
    </mat-list>

    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-select placeholder="Select a Game">
            <mat-option *ngFor="let game of getGames()" [value]="game">
              {{ game }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
  </div>

  <!-- Edit Player Dialog -->
  <div [formGroup]="playerForm" *ngIf="getMode() == PlayerDialogState.EDIT" class="container" id="edit_player_dialog">
      <mat-form-field>
        <input formControlName="playerName" matInput placeholder="Player" value="{{ getPlayer().playerName }}">
      </mat-form-field>
      
      <mat-form-field>
        <mat-select formControlName="rank" [(value)]="getPlayer().rank" placeholder="Select A Rating">
          <mat-option *ngFor="let rank of getRanks()" [value]="rank">
            {{ rank }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <input formControlName="score" matInput placeholder="Score" value="{{ getPlayer().score }}">
      </mat-form-field>
  
      <mat-form-field>
        <input formControlName="time" matInput placeholder="Time" value="{{ getPlayer().time }}">
      </mat-form-field>
  
      <mat-form-field>
        <mat-select formControlName="gamePlayed" [(value)]="getPlayer().gamePlayed" placeholder="Select A Game">
          <mat-option *ngFor="let game of getGames()" [value]="game">
            {{ game }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select formControlName="status" [(value)]="getPlayer().status" placeholder="Select A Status">
          <mat-option *ngFor="let status of getStatuses()" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>

    <!-- Add Player Dialog -->
  <div [formGroup]="playerForm" *ngIf="getMode() == PlayerDialogState.ADD" class="container" id="add_player_dialog">
    <mat-form-field>
      <input formControlName="playerName" matInput placeholder="Player">
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="rank" placeholder="Select A Rating">
        <mat-option *ngFor="let rank of getRanks()" [value]="rank">
          {{ rank }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="score" matInput placeholder="Score">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="time" matInput placeholder="Time">
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="gamePlayed" placeholder="Select A Game">
        <mat-option *ngFor="let game of getGames()" [value]="game">
          {{ game }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="status" placeholder="Select A Status">
        <mat-option *ngFor="let status of getStatuses()" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onCloseClick()" mat-button>Cancel</button>
  <button (click)="onJoinClick()" *ngIf="getMode() == PlayerDialogState.SHOW" mat-button="true">Join</button>
  <button (click)="onAddClick()" *ngIf="getMode() == PlayerDialogState.ADD" mat-button="true">Add</button>
  <button (click)="onUpdateClick()" *ngIf="getMode() == PlayerDialogState.EDIT" mat-button="true">Update</button>
</mat-dialog-actions>
