<mat-toolbar color="primary">
    <span>Game Lobby</span>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="onAddPlayerClick()">Add Player</button>
    <button mat-button>Players</button>
    <button mat-button>Games</button>
    <button *ngIf="!isAdmin()" mat-button (click)="onLoginClick()">Login</button>
    <button *ngIf="isAdmin()" mat-button (click)="onDeletePlayerClick()">Logout</button>
</mat-toolbar>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef> Player </th>
    <td mat-cell *matCellDef="let element;"> {{ element.playerName }} </td>
  </ng-container>

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element;"> {{ element.rank }} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element;"> {{ element.score }} </td>
  </ng-container>

  <ng-container matColumnDef="time">
  <th mat-header-cell *matHeaderCellDef> Time </th>
  <td mat-cell *matCellDef="let element;"> {{ element.time }} </td>
  </ng-container>

  <ng-container matColumnDef="gamePlayed">
    <th mat-header-cell *matHeaderCellDef> Game Played </th>
    <td mat-cell *matCellDef="let element;"> {{ element.gamePlayed }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element;"> {{ element.status }} </td>
  </ng-container>

  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <button (click)="onJoinLobbyClick(i)" mat-button *ngIf="element.option && !isAdmin()">Join Game</button>

      <button (click)="onEditPlayerClick(i)" mat-button *ngIf="isAdmin()">Update</button>
      <button (click)="onDeletePlayerClick(i)" mat-button *ngIf="isAdmin()">Delete</button>

    </td>
    <!-- <td mat-cell *ngIf="isAdmin()" *matCellDef="let element; let i = index;"><button (click)="onJoinLobbyClick(i)" mat-button *ngIf="element.option">Update</button> </td>
    <td mat-cell *ngIf="isAdmin()" *matCellDef="let element; let i = index;"><button (click)="onJoinLobbyClick(i)" mat-button *ngIf="element.option">Delete</button> </td> -->

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>

<router-outlet></router-outlet>
